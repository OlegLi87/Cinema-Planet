<div class="jumbotron">
  <h2 class="text-center">{{ message }}</h2>
  <div class="buttons-container text-center">
    <button class="btn btn-outline-success btn-lg" (click)="onBtnClick(true)">
      Yes
    </button>
    <button
      class="btn btn-outline-danger btn-lg ml-3"
      (click)="onBtnClick(false)"
    >
      No
    </button>
  </div>
</div>
