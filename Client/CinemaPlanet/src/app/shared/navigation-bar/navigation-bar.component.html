<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a
    class="navbar-brand"
    [routerLink]="navigationContext.homeUrl"
    [routerLinkActive]="'active'"
    [routerLinkActiveOptions]="{ exact: true }"
    (mouseover)="onLogoHoverOn($event)"
    (mouseleave)="onLogoHoverOff($event)"
    ><i class="fas fa-film"></i> Cinema Planet</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navContent"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navContent">
    <div class="navbar-nav d-flex align-items-center">
      <strong class="user-name mr-4" *ngIf="userName"
        ><i class="fas fa-user"></i> Hi {{ userName }} !</strong
      >
      <a
        *ngFor="let link of navigationContext.navLinks"
        class="nav-item nav-link"
        [routerLink]="link.url"
        [routerLinkActive]="'active'"
        >{{ link.linkName }}</a
      >
      <a class="nav-item nav-link" (click)="this.showConfirmModal = true"
        >Log out</a
      >
    </div>
  </div>
</nav>

<confirm-modal
  *ngIf="showConfirmModal"
  [message]="'Are you sure to log out?'"
  (confirmModalClosed)="onConfirmModalClosed($event)"
></confirm-modal>
