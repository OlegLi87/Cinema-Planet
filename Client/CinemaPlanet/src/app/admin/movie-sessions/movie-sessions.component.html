<table class="table table-striped table-dark mt-4">
  <thead>
    <tr>
      <th>ID</th>
      <th>Auditorium</th>
      <th>Movie</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movieSession of movieSessions">
      <td>{{ movieSession.id }}</td>
      <td>{{ movieSession.auditoriumName }}</td>
      <td>{{ movieSession.movieName }}</td>
      <td>{{ movieSession.sessionDate | date: "dd-MM-yy" }}</td>
      <td><button class="btn btn-sm btn-warning">Edit</button></td>
      <td><button class="btn btn-sm btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
