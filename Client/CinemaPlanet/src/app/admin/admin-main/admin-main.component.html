<navigation-bar></navigation-bar>
<div class="container col-11 col-md-8 mt-5 py-4 px-2 px-sm-5">
  <div class="row" *ngIf="showStatistics">
    <div class="col-12 main-content-container mx-auto">
      <h3 class="text-center header-text">Overall Statistics</h3>
      <table class="table table-dark mt-4">
        <thead>
          <tr>
            <th>Total of</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let key of getOverallStatKeys()">
            <td>{{ key | overallStatProperty }}</td>
            <td>{{ overallStat[key] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-10 child-content-container mx-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
