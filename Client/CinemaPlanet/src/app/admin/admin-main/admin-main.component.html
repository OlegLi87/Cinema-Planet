<navigation-bar></navigation-bar>

<div class="container col-11 col-md-8 mt-5 py-4 px-2 px-sm-5">
  <div class="row" *ngIf="isOnAdminMainRoute">
    <div class="col-12 main-content-container">
      <h3 class="text-center header-text">Overall Statistics</h3>
      <div class="loading-spinner-container" *ngIf="isLoading">
        <loading-spinner></loading-spinner>
      </div>
      <div class="text-center w-100 mt-3" *ngIf="!isLoading && !overallStat">
        <h3>No Entries Found</h3>
      </div>
      <table class="table table-dark mt-4" *ngIf="!isLoading && overallStat">
        <thead>
          <tr>
            <th>Total of</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let key of getOverallStatKeys()">
            <td>{{ key | overallStatProperty }}</td>
            <td>{{ overallStat[key] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row" *ngIf="!isOnAdminMainRoute">
    <div class="col-12 child-content-container">
      <h3 class="text-center header-text">{{ childComponentHeader }}</h3>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
