<div class="data-container text-dark">
  <div class="name-container text-center border-bottom border-dark">
    {{ auditorium.name }}
  </div>
  <div class="img-container">
    <div
      class="img my-1 mx-auto"
      [ngStyle]="{
        'background-image': 'url(' + auditorium.imageUrl + ')'
      }"
    ></div>
    <edit-button (click)="toggleShowForm()"></edit-button>
  </div>
  <div class="additional-stat-container">
    <div class="seats-info-container bg-dark text-center px-3 rounded">
      <span class="text-primary"
        >Total Basic Seats: {{ auditorium.basicSeatsCapacity }}</span
      >
    </div>
    <div class="seats-info-container bg-dark text-center mt-1 px-3 rounded">
      <span class="text-muted"
        >Total Silver Seats: {{ auditorium.silverSeatsCapacity }}</span
      >
    </div>
    <div class="seats-info-container bg-dark text-center mt-1 px-3 rounded">
      <span class="text-warning"
        >Total Gold Seats: {{ auditorium.goldSeatsCapacity }}</span
      >
    </div>
    <div class="seats-info-container bg-dark text-center mt-1 px-3 rounded">
      <span>Active Sessions: {{ auditorium.activeSessions }}</span>
    </div>
  </div>
  <div class="delete-btn-container mt-2">
    <delete-button
      class="mx-auto w-75 rounded"
      (click)="toggleShowConfirmModal()"
    ></delete-button>
  </div>
</div>

<form-container
  *ngIf="showForm"
  (formClosed)="toggleShowForm()"
  [formContext]="getFormContext()"
></form-container>

<confirm-modal
  *ngIf="showConfirmModal"
  [message]="'Are you sure to delete?'"
  (confirmModalClosed)="confirmModalClosed($event)"
></confirm-modal>

<loading-spinner *ngIf="isLoading"></loading-spinner>
