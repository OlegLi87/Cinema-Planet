<loading-spinner *ngIf="isLoading"></loading-spinner>
<div class="d-flex flex-wrap mt-3 justify-content-center" *ngIf="!isLoading">
  <div class="text-center w-100" *ngIf="!auditoriums.length">
    <h3>No Entries Found</h3>
  </div>
  <auditorium
    *ngFor="let audit of auditoriums"
    [auditorium]="audit"
    (editBtnClicked)="toggleShowForm($event)"
  ></auditorium>
</div>

<form-container
  *ngIf="showForm"
  (formClosed)="toggleShowForm()"
  [formContext]="getFormContext()"
></form-container>
