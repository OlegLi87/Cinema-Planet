<loading-spinner *ngIf="isLoading"></loading-spinner>

<div
  class="d-flex flex-wrap mt-3 justify-content-center align-items-center position-relative"
  *ngIf="!isLoading"
>
  <div class="text-center w-100" *ngIf="!auditoriums.length">
    <h3>No Entries Found</h3>
  </div>

  <data-container
    *ngFor="let audit of auditoriums; trackBy: auditoriumIdentity"
    [dataContext]="audit"
  ></data-container>

  <add-data-container (click)="toggleShowForm()"></add-data-container>
</div>

<form-container
  *ngIf="showForm"
  [formContext]="formContext"
  (formClosed)="toggleShowForm()"
></form-container>
